name: Java CI

on: [push]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - run: touch starting_build_actionscheckout@v3_10
      - uses: actions/checkout@v3
      - run: touch starting_build_SetupJDK8_11
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - run: touch starting_build_TestwithMaven_16
      - name: Test with Maven
        run: mvn clean test jacoco:report
      - run: touch starting_build_Codecov_18
      - name: Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

