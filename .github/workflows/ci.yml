name: Java CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-python@v2
       with:
          python-version: '3.10'
     - name: Install dependencies
       run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
     - run: sudo apt update
     - run: sudo apt install inotify-tools
     - run: sudo mkdir /home/optcibuilds
     - run: inotifywait -mr /home/runner --format '%T;%w;%f;%e' --timefmt %T -o /home/optcibuilds/test.csv & echo 'basak'
     
     - uses: actions/checkout@v3
     - name: Set up JDK 18
       uses: actions/setup-java@v3
       with:
          java-version: '18'
          distribution: 'adopt'
     - name: Test with Maven
       run: mvn clean test jacoco:report
     - run: ls
     - run: cat /home/optcibuilds/test.csv

