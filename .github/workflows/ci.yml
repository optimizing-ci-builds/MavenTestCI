name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work/MavenTestCI/MavenTestCI/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
      - run: touch starting_build_uses-checkout_10
      - run: rm starting_build_uses-checkout_10
      - uses: actions/checkout@v3
      - run: touch starting_build_SetupJDK18_11
      - run: rm starting_build_SetupJDK18_11
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
      - run: touch starting_build_TestwithMaven_16
      - run: rm starting_build_TestwithMaven_16
      - name: Test with Maven
        run: mvn clean test jacoco:report
      - run: touch starting_build_Codecov_18
      - run: rm starting_build_Codecov_18
      - name: Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - run: touch starting_finished_finished_8979874
        if: always()
      - run: rm starting_finished_finished_8979874
        if: always()
      - name: rat check
        if: always()
        run: |
           if [ -f /home/runner/work/MavenTestCI/MavenTestCI/target/rat.txt ]; then cat /home/runner/work/MavenTestCI/MavenTestCI/target/rat.txt; fi
      - name: Check script file exists and execute
        if: always()
        run: |
          [ -f .github/workflows/script.py ] && python .github/workflows/script.py
          [ -f /home/runner/work/MavenTestCI/MavenTestCI/optimizing-ci-builds-ci-analysis/job.csv ] || mkdir -p /home/runner/work/MavenTestCI/MavenTestCI/optimizing-ci-builds-ci-analysis/; echo "${GITHUB_RUN_ID},${GITHUB_JOB},MavenTestCI,${GITHUB_WORKFLOW}" > /home/runner/work/MavenTestCI/MavenTestCI/optimizing-ci-builds-ci-analysis/job.csv
      - name: Checkout to destination CI-analyzes repo
        uses: actions/checkout@v3
        if: always()
        with:
          path: MavenTestCI
          ref: '1686879933-548a464'
          repository: 'UT-SE-Research/ci-analyzes'
          token: '${{ secrets.API_TOKEN_GITHUB }}'
          persist-credentials: true
      - name: Copy files to push to another directory
        if: always()
        run: |
          mkdir -p MavenTestCI/MavenTestCI/.github/workflows/ci/build
          cp -rvT optimizing-ci-builds-ci-analysis MavenTestCI/MavenTestCI/.github/workflows/ci/build
      - run: echo https://github.com/UT-SE-Research/ci-analyzes/tree/1686879933-548a464/MavenTestCI/.github/workflows/ci/build
      - name: Pushes analysis to another repository
        if: always()
        working-directory: MavenTestCI
        run: |
          commit_message=$GITHUB_REPOSITORY@$GITHUB_WORKFLOW_SHA
          git config --global user.name 'UT-SE-Research'
          git config --global user.email '${{ secrets.EMAIL }}'
          git add .
          git commit -m $commit_message
          while ! git push origin 1686879933-548a464; do
            git pull --rebase origin 1686879933-548a464
            sleep $((RANDOM % 5 + 1))
          done
