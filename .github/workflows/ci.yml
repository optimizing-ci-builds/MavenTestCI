name: Java CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/test/test.csv & echo 'basak'
      - run: touch starting_build_actionscheckout@v3_10
      - uses: actions/checkout@v3
      - run: touch starting_build_SetupJDK18_11
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
      - run: touch starting_build_TestwithMaven_16
      - name: Test with Maven
        run: mvn clean test jacoco:report
      - run: find /home/runner/test
      - run: pwd
      - run: ls
      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: '/home/runner/test'
          destination-github-username: 'optimizing-ci-builds'
          destination-repository-name: 'optimizing-ci-builds'
