name: Java CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-python@v2
       with:
          python-version: '3.10'
     - name: Install dependencies
       run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
     - run: sudo apt update
     - run: sudo apt install inotify-tools
     - run: inotifywait -mr /home/runner/work --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/test.csv & echo 'basak'
     - uses: jannekem/run-python-script-action@v1
       with:
          script: |
            import pandas as pd
            import numpy as np
            import os
            print(os.getcwd())
            os.chdir("..")
            os.chdir("..")
            os.chdir("..")
            print(os.getcwd())
     - run: pwd
     - run: ls
     - name: Pushes to another repository
       id: push_directory
       uses: cpina/github-action-push-to-another-repository@main
       env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
       with:
          source-directory: 'test'
          destination-github-username: 'optimizing-ci-builds'
          destination-repository-name: 'optimizing-ci-builds'
